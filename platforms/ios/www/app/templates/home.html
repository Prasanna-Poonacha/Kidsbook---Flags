<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-dark nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-arrow-left-c">
      </ion-nav-back-button>          
</ion-nav-bar>

<ion-tabs class="tabs-dark tabs-icon-top">
  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-ios7-home-outline" ui-sref="home.page">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Info Tab -->
  <ion-tab title="Info" icon="icon ion-ios7-information-outline" ui-sref="home.info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- Info Tab -->
  <ion-tab title="More" icon="icon ion-ios7-more-outline" ui-sref="home.more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>
</ion-tabs>
